<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Ngoc Duy"/>
        <title>Bài tập</title>
        <style>
            body {
                background-color: lightblue; /* Tô màu nền */
            }
            .highlight {
                color: red; /* Tô màu đỏ cho chữ */
                text-decoration: underline; /* Gạch chân */
            }
        </style>
    </head>
    <body>
        <h1 style="color: red;">Bài thực hành 1</h1>
        <h2>Bài thực hành 1</h2>
        <h3>Bài thực hành 1</h3>
        <h4>Bài thực hành 1</h4>
		<h5>Bài thực hành 1</h5>
		<h6>Bài thực hành 1</h6>
        <hr/>
        <div>
            <p>Thẻ &lt;b&gt; : <b class="highlight">In đậm</b></p>
            <br/>
            <p>Thẻ &lt;i&gt; : <i class="highlight">In Nghiêng</i></p>
            <p>Thẻ &lt;br&gt; : <span class="highlight">Xuống dòng</span></p>
            <p>Thẻ &lt;p&gt; <span class="highlight">Đoạn văn bản</span></p>
            <p>XIN các bạn, <br> đây là một văn bản</p>
            <p>Thẻ &lt;div&gt; : <span class="highlight">đây là thẻ có thể chứa nhiều tags khác</span></p>
        </div>
    </body>
</html>
